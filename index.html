<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
        <script src="app/lib/angular/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="app/lib/bootstrap/bootstrap.min.js"></script>

        <link href="app/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="app/css/style.css" rel="stylesheet" type="text/css" />

        <script src="app/js/controllers/EventController.js"></script>
        <script src="app/js/controllers/MenuController.js"></script>
        <script src="app/js/controllers/MonthCalendarController.js"></script>

        <script src="app/js/services/EventService.js"></script>
        <script src="app/js/services/CalendarService.js"></script>
        <script src="app/js/services/MenuService.js"></script>

        <script src="app/js/App.js"></script>

		<title>MyApp</title>
	</head>
	<body>
    <div id="container">
        <div id="menu" ng-controller="MenuController">
            <label> Year :</label>
            <select ng-model="selectedYear" ng-options="year as year.title for year in years"></select>
            <br/>
            <label> Month :</label>
            <select ng-model="selectedMonth" ng-options="month as month.title for month in months"></select>
            <br/>
            <label> Days :</label>
            <select ng-model="data.day" ng-options="day as day.title for day in days"></select>
            <br/>
        </div>
        <div ng-view id="table"></div>
        <div id="tasks" ng-controller="EventController">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="7"> MY TASKS </th>
                </tr>
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Month</th>
                    <th>Day</th>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">
                    <td>*</td>
                    <td>{{event.description}}</td>
                    <td>{{event.year}}</td>
                    <td>{{event.month}}</td>
                    <td>{{event.day}}</td>
                    <td>{{event.beginHour}}</td>
                    <td>{{event.endHour}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
	</body>
</html>
